name: Deploy React App to Hostinger

on:
  push:
    branches:
      - master  # Change this if you use a different branch for deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build React Admin App
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME_LIVE }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /admin/        # Change based on subdomain (e.g., /public_html/app/, /public_html/admin/)
          local-dir: dist/
